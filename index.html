<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #90EE90 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #90EE90 100%);
            border: 3px solid #8B4513;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        canvas {
            display: block;
            background: transparent;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        #score {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            pointer-events: auto;
        }
        
        #gameOver h2 {
            margin-top: 0;
            color: #ff4444;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        #finalScore {
            font-size: 24px;
            margin: 15px 0;
        }
        
        #restartBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        
        #restartBtn:hover {
            background: #45a049;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.7;
            animation: float 20s infinite linear;
        }
        
        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }
        
        .cloud1 {
            width: 50px;
            height: 20px;
            top: 50px;
            left: -50px;
        }
        
        .cloud1:before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 10px;
        }
        
        .cloud1:after {
            width: 40px;
            height: 25px;
            top: -10px;
            right: 10px;
        }
        
        @keyframes float {
            0% { left: -100px; }
            100% { left: 450px; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="cloud cloud1"></div>
        
        <div id="ui">
            <div id="score">0</div>
            <div id="instructions">
                Clique ou pressione ESPAÇO para voar<br>
                Evite os canos!
            </div>
            
            <div id="gameOver">
                <h2>Game Over!</h2>
                <div id="finalScore">Pontuação: 0</div>
                <button id="restartBtn" onclick="restartGame()">Jogar Novamente</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameStarted = false;
        let gameRunning = false;
        let score = 0;
        let gameSpeed = 2;
        
        // Bird object
        const bird = {
            x: 50,
            y: 300,
            width: 30,
            height: 25,
            velocity: 0,
            gravity: 0.5,
            jumpPower: -10,
            color: '#FFD700'
        };
        
        // Pipes array
        let pipes = [];
        const pipeWidth = 50;
        const pipeGap = 150;
        const pipeSpeed = 2;
        
        // Ground
        const ground = {
            x: 0,
            y: canvas.height - 50,
            width: canvas.width,
            height: 50
        };
        
        // Initialize game
        function init() {
            pipes = [];
            bird.y = 300;
            bird.velocity = 0;
            score = 0;
            gameSpeed = 2;
            updateScore();
            
            // Create initial pipes
            createPipe();
        }
        
        // Create a new pipe
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - ground.height - pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                bottomHeight: canvas.height - ground.height - (topHeight + pipeGap),
                passed: false
            });
        }
        
        // Draw bird
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
            
            // Rotate bird based on velocity
            const rotation = Math.min(Math.max(bird.velocity * 0.05, -0.5), 0.5);
            ctx.rotate(rotation);
            
            // Bird body
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width/2, bird.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird wing
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-5, 0, 8, 12, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.ellipse(5, -3, 6, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.ellipse(7, -3, 3, 3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird beak
            ctx.fillStyle = '#FF6600';
            ctx.beginPath();
            ctx.moveTo(12, 0);
            ctx.lineTo(20, -2);
            ctx.lineTo(20, 2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }
        
        // Draw pipes
        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                
                // Top pipe cap
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                
                // Bottom pipe
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
                
                // Bottom pipe cap
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
            });
        }
        
        // Draw ground
        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(ground.x, ground.y, ground.width, ground.height);
            
            // Grass effect
            ctx.fillStyle = '#228B22';
            for (let i = 0; i < ground.width; i += 10) {
                ctx.fillRect(i, ground.y, 8, 10);
            }
        }
        
        // Draw background elements
        function drawBackground() {
            // Sun
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(350, 80, 30, 0, Math.PI * 2);
            ctx.fill();
            
            // Sun rays
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            for (let i = 0; i < 8; i++) {
                const angle = (i * Math.PI * 2) / 8;
                ctx.beginPath();
                ctx.moveTo(350 + Math.cos(angle) * 40, 80 + Math.sin(angle) * 40);
                ctx.lineTo(350 + Math.cos(angle) * 50, 80 + Math.sin(angle) * 50);
                ctx.stroke();
            }
        }
        
        // Update game logic
        function update() {
            if (!gameRunning) return;
            
            // Update bird
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Update pipes
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
                
                // Check if bird passed pipe
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    updateScore();
                    
                    // Increase game speed gradually
                    if (score % 5 === 0) {
                        gameSpeed += 0.2;
                    }
                }
            });
            
            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
            
            // Create new pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                createPipe();
            }
            
            // Check collisions
            checkCollisions();
        }
        
        // Check collisions
        function checkCollisions() {
            // Ground collision
            if (bird.y + bird.height >= ground.y) {
                gameOver();
                return;
            }
            
            // Ceiling collision
            if (bird.y <= 0) {
                gameOver();
                return;
            }
            
            // Pipe collision
            pipes.forEach(pipe => {
                if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
                    if (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY) {
                        gameOver();
                        return;
                    }
                }
            });
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `Pontuação: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('instructions').style.display = 'none';
        }
        
        // Restart game
        function restartGame() {
            gameRunning = true;
            gameStarted = true;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('instructions').style.display = 'none';
            init();
        }
        
        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        // Bird jump
        function jump() {
            if (!gameStarted) {
                gameStarted = true;
                gameRunning = true;
                document.getElementById('instructions').style.display = 'none';
            }
            
            if (gameRunning) {
                bird.velocity = bird.jumpPower;
            }
        }
        
        // Event listeners
        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw everything
            drawBackground();
            drawGround();
            drawPipes();
            drawBird();
            
            // Update game
            update();
            
            // Continue loop
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        init();
        gameLoop();
    </script>
</body>
</html>
